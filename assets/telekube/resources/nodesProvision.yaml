apiVersion: batch/v1
kind: Job
metadata:
  name: nodes-provision
  namespace: kube-system
spec:
  activeDeadlineSeconds: 240
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: nodes-provision
        image: quay.io/gravitational/provisioner:ci.82
        imagePullPolicy: Always
        args: ['nodes-provision']
        volumeMounts:
        - mountPath: /mnt/state
          name: state-volume
      volumes:
      - name: state-volume
        emptyDir: {}
